<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login - Sistema Automotivo</title> 
</head>
<body>
    <!-- <div class="bg-fixed"></div> -->
    <main>
        <div class="container">
            <img src="./assets/img/index/logobanner-192x108.svg" alt="">
            <h1>Acesso ao Sistema</h1>
            <section>
                <h2>Sistema Automotivo - Sistema de serviços e peças de carros</h2>
                <form action="./servicos/servicos.html">
                    <label for="user">E-mail</label>
                    <input type="email" placeholder="seu@email.com" name="user" id="user">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="••••••">
                    <input type="submit" value="Entrar no Sistema"></input>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <p>Sistema protegido • Versão 2.0</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
